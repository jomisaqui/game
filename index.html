<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

  var player = 0;
  var computer = 0;
  var empate = 0;
  var contadorComputer = 0;
  var contadorPlayer = 0;
  var contadorEmpate = 0;
    
    function computerPlay(){
      let ganador;;
      resultado = Math.floor(Math.random() * 3);
      if (resultado == 0){
        ganador = "rock";
      }else if(resultado == 1){
        ganador = "paper";
      }else{
        ganador = "scissors";
      }
      return ganador;
    }

    function playRound(playerSelection, computerSelection) {

      playerSelection = playerSelection.toLowerCase();

      if (playerSelection == "rock" && computerSelection == "scissors"){
        player = 1;
        computer = 0;
        empate = 0;
        mensaje = "Player ha ganado! " + playerSelection + " gana a " + computerSelection;
      }else if (playerSelection == "rock" && computerSelection == "paper"){
        computer = 1;
        player = 0;
        empate = 0;
        mensaje = "Computer ha gando! " + computerSelection + " gana " + playerSelection;
      }else if (playerSelection == "rock" && computerSelection == "rock"){
        computer=0;
        player =0;
        empate = 1;
        mensaje = "Empate " + playerSelection + " es igual que " + computerSelection;
      }else if (playerSelection == "paper" && computerSelection == "rock"){
        player = 1;
        computer = 0;
        empate = 0;
        mensaje = "Player ha ganado! " + playerSelection + " gana a " + computerSelection;
      }else if (playerSelection == "paper" && computerSelection == "scissors"){
        computer = 1;
        player = 0;
        empate = 0;
        mensaje = "Computer ha ganado! " + computerSelection + " gana " + playerSelection;
      }else if (playerSelection == "paper" && computerSelection == "paper"){
        computer=0;
        player =0;
        empate = 1;
        mensaje = "Empate " + playerSelection + " es igual que " + computerSelection;
      }else if (playerSelection == "scissors" && computerSelection == "paper"){
        player = 1;
        computer = 0;
        empate = 0;
        mensaje = "Player ha ganado! " + playerSelection + " gana a " + computerSelection;
      }else if (playerSelection == "scissors" && computerSelection == "rock"){
        computer = 1;
        player = 0;
        empate = 0;
        mensaje = "Computer ha ganado! " + computerSelection + " gana " + playerSelection;
      }else if (playerSelection == "scissors" && computerSelection == "scissors"){
        computer=0;
        player =0;
        empate = 1;
        mensaje = "Empate " + playerSelection + " es igual que " + computerSelection;
      }
      return mensaje;
    }

    function game(){
        const playerSelection = prompt("Escriba rock, paper o scissors")
        const computerSelection = computerPlay()
        final = playRound(playerSelection, computerSelection);
        return final;
    }
    


    for(let i=0; i<5; i++){
      console.log(game());
      contadorComputer = contadorComputer + computer;
      contadorPlayer = contadorPlayer + player;
      contadorEmpate = contadorEmpate + empate;
    }

    if (contadorPlayer > contadorComputer){
      console.log("El ganador es player con " + contadorPlayer + " puntos a " + contadorComputer + " y " + contadorEmpate + " empates");
    }else if(contadorPlayer < contadorComputer){
      console.log("El ganador es computer con " + contadorComputer + " puntos a " + contadorPlayer + " y " + contadorEmpate + " empates");
    }else{
      console.log("Hay un empate, player con " + contadorPlayer + " punto(s), computer con " + contadorComputer + " punto(s) y " + contadorEmpate + " empate(s)");
    }

   
  </script>
</body>
